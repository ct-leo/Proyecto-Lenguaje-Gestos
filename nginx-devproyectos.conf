# Configuración de Nginx para devproyectos.com
# Archivo: /etc/nginx/sites-available/devproyectos.com

server {
    listen 80;
    server_name devproyectos.com www.devproyectos.com;
    
    # Redirigir HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name devproyectos.com www.devproyectos.com;
    
    # Configuración SSL (ajustar rutas según tu certificado)
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de seguridad
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Headers para proxy inverso
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Configuración de timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Logs
    access_log /var/log/nginx/devproyectos_access.log;
    error_log /var/log/nginx/devproyectos_error.log;
    
    # Archivos estáticos del frontend (servidos directamente por Nginx)
    location / {
        root /var/www/devproyectos.com;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Cache para archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Proxy para API de Django - RUTA PRINCIPAL PARA VISTA02
    location /vista02/api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Headers CORS (opcional, Django ya los maneja)
        add_header Access-Control-Allow-Origin "https://devproyectos.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Manejar preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://devproyectos.com";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Allow-Credentials "true";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # Proxy para vista01 (si es necesario)
    location /vista01/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_buffering off;
    }
    
    # Proxy para admin de Django
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_buffering off;
    }
    
    # Bloquear acceso a archivos sensibles
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(env|log|conf)$ {
        deny all;
    }
}

