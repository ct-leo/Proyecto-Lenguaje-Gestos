# Configuración de Nginx para devproyectos.com
# Archivo: /etc/nginx/sites-available/devproyectos.com

# Bloque HTTP - Redirección a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name devproyectos.com www.devproyectos.com;
    
    # Redirigir todo el tráfico HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

# Bloque HTTPS - Configuración principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name devproyectos.com www.devproyectos.com;
    
    # Configuración SSL con Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/devproyectos.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/devproyectos.com/privkey.pem;
    
    # Configuración SSL moderna y segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Headers de seguridad
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;
    
    # Headers para proxy inverso
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Configuración de timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffering off;
    proxy_request_buffering off;
    
    # Logs
    access_log /var/log/nginx/devproyectos_access.log;
    error_log /var/log/nginx/devproyectos_error.log;
    
    # Servir archivos estáticos del frontend desde /Frontend/dist/
    location / {
        root /var/www/Proyecto-Lenguaje-Gestos/Frontend/dist;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Cache para archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }
    }
    
    # Proxy para API de Django - RUTA PRINCIPAL PARA VISTA02
    location /vista02/api/ {
        proxy_pass http://unix:/run/gunicorn.sock;
        
        # Headers CORS (Django ya los maneja, pero por seguridad)
        add_header Access-Control-Allow-Origin "https://devproyectos.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Manejar preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://devproyectos.com";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Allow-Credentials "true";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # Proxy para vista01 (si es necesario)
    location /vista01/ {
        proxy_pass http://unix:/run/gunicorn.sock;
    }
    
    # Proxy para admin de Django
    location /admin/ {
        proxy_pass http://unix:/run/gunicorn.sock;
    }
    
    # Servir archivos estáticos de Django
    location /static/ {
        alias /var/www/Proyecto-Lenguaje-Gestos/Backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Servir archivos de media de Django
    location /media/ {
        alias /var/www/Proyecto-Lenguaje-Gestos/Backend/media/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Bloquear acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|log|conf|ini|bak|old|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquear acceso a archivos de configuración de Python
    location ~ \.(py|pyc|pyo)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Optimización de compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}

