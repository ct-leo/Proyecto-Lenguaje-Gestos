name: ðŸš€ Deploy Django to VPS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      force_deploy:
        description: 'Force deploy even if tests fail'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Job 1: Tests y validaciones
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        cd Backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django coverage
    
    - name: ðŸ” Run linting
      run: |
        cd Backend
        python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        python -m flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: ðŸ§ª Run Django tests
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
      run: |
        cd Backend
        python manage.py check
        python manage.py migrate
        coverage run --source='.' manage.py test
        coverage report
        coverage xml
    
    - name: ðŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./Backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  # Job 2: Build Frontend (si aplica)
  build-frontend:
    name: ðŸ—ï¸ Build Frontend
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'Frontend/') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: Frontend/package-lock.json
    
  
    - name: ðŸ“¦ Install dependencies
      run: |
        cd Frontend
        npm ci
    
    - name: ðŸ—ï¸ Build frontend
      run: |
        cd Frontend
        npm run build
    
    - name: ðŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: Frontend/dist/
        retention-days: 1

  # Job 3: Security scan
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ðŸ”’ Run safety check
      run: |
        cd Backend
        pip install safety
        safety check -r requirements.txt
    
    - name: ðŸ” Run bandit security linter
      run: |
        cd Backend
        pip install bandit
        bandit -r . -x tests/

  # Job 4: Deploy to VPS
  deploy:
    name: ðŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    needs: [test, security]
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch') ||
      (needs.test.result == 'success' || github.event.inputs.force_deploy == 'true')
    
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://devproyectos.com
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ”§ Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
    
    - name: ðŸš€ Deploy to VPS
      run: |
        ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          
          echo "ðŸ”„ Starting deployment..."
          
          # Ir al directorio del proyecto
          cd /var/www/Proyecto-Lenguaje-Gestos
          
          # Verificar que estamos en el directorio correcto
          if [ ! -f "deploy.sh" ]; then
            echo "âŒ deploy.sh not found in $(pwd)"
            exit 1
          fi
          
          # Ejecutar script de despliegue
          echo "ðŸ“¦ Running deployment script..."
          ./deploy.sh deploy ${{ github.ref_name }}
          
          # Verificar que los servicios estÃ¡n corriendo
          echo "âœ… Verifying services..."
          systemctl is-active --quiet gunicorn || {
            echo "âŒ Gunicorn is not running"
            systemctl status gunicorn
            exit 1
          }
          
          systemctl is-active --quiet nginx || {
            echo "âŒ Nginx is not running"
            systemctl status nginx
            exit 1
          }
          
          # Test bÃ¡sico de conectividad
          echo "ðŸ” Testing connectivity..."
          curl -f -s http://localhost/vista02/api/predict -X POST \
               -H "Content-Type: application/json" \
               -d '{}' > /dev/null || {
            echo "âš ï¸ API endpoint test failed, but deployment completed"
          }
          
          echo "âœ… Deployment completed successfully!"
          echo "ðŸ“Š Deployment info:"
          echo "  - Branch: ${{ github.ref_name }}"
          echo "  - Commit: ${{ github.sha }}"
          echo "  - Time: $(date)"
        EOF
    
    - name: ðŸ“Š Post-deployment health check
      run: |
        echo "ðŸ¥ Running health checks..."
        
        # Esperar un poco para que los servicios se estabilicen
        sleep 10
        
        # Test de conectividad externa
        for i in {1..5}; do
          if curl -f -s https://devproyectos.com/vista02/api/predict \
               -X POST -H "Content-Type: application/json" -d '{}' > /dev/null; then
            echo "âœ… External connectivity test passed"
            break
          else
            echo "â³ Attempt $i/5 failed, retrying in 10s..."
            sleep 10
          fi
          
          if [ $i -eq 5 ]; then
            echo "âš ï¸ External connectivity test failed after 5 attempts"
            echo "This might be normal if the API requires specific data"
          fi
        done
    
    - name: ðŸ“¢ Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Deployment successful!"
          echo "ðŸŒ Site: https://devproyectos.com"
          echo "ðŸ“ Commit: ${{ github.sha }}"
        else
          echo "âŒ Deployment failed!"
          echo "ðŸ” Check the logs above for details"
        fi

  # Job 5: Rollback (manual)
  rollback:
    name: ðŸ”„ Rollback
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'rollback'
    
    steps:
    - name: ðŸ”§ Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
    
    - name: ðŸ”„ Execute rollback
      run: |
        ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd /var/www/Proyecto-Lenguaje-Gestos
          echo "ðŸ”„ Starting rollback..."
          ./deploy.sh rollback
          echo "âœ… Rollback completed"
        EOF

# ConfiguraciÃ³n de notificaciones (opcional)
# Puedes agregar notificaciones a Slack, Discord, etc.
  notify:
    name: ðŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always() && (needs.deploy.result == 'success' || needs.deploy.result == 'failure')
    
    steps:
    - name: ðŸ“¢ Send notification
      run: |
